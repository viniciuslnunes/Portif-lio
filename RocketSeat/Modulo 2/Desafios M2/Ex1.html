<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="quadro" id="quadro"></div>
        <button onclick="mostraQuadro()">Mostra quadro</button>
    </div>

    <script>

        function mostraQuadro() {

        var novoquadro = document.createElement("div");
        novoquadro.style.width = "100px";
        novoquadro.style.height = "100px";
        novoquadro.style.backgroundColor = "#f00"
        novoquadro.style.marginRight = "15px";
        novoquadro.style.display = "inline-flex"

        var quadro = document.getElementById("quadro");
        quadro.appendChild(novoquadro);
        }
    </script>
</body>
</html>
